<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* To ensure emojis do not overflow the viewport */
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100%) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
            100% {
                transform: translateY(-200%) scale(1.5);
                opacity: 0;
            }
        }
        @keyframes floatSideways {
            0% {
                transform: translateX(-100%) translateY(100%) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateX(50%) translateY(-50%) scale(1);
            }
            100% {
                transform: translateX(200%) translateY(-200%) scale(1.5);
                opacity: 0;
            }
        }
        .balloon, .cracker {
            position: absolute;
            animation: floatUp 20s ease-in-out forwards;
        }
        .cracker {
            animation: floatSideways 20s ease-in-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-pink-200 via-purple-300 to-blue-300">
    <div id="heading_div" class="flex items-center justify-center w-11/12 max-w-md p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-xl font-bold text-gray-800">Do You Love Me? 💕</h1>
    </div>

    <div id="button_div" class="relative w-full h-64 mt-6">
        <button id="yesButton" onclick="Done()" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-4 py-2 text-white bg-green-500 rounded-full shadow-lg hover:bg-green-600">Yes 😍</button>
        <button id="noButton" onclick="changeNoResponse()" class="absolute top-8 left-8 px-4 py-2 text-white bg-red-500 rounded-full shadow-lg hover:bg-red-600">No 🚫</button>
    </div>

    <div id="footer" class="absolute bottom-4 text-white text-sm">
        <p>Developed by @Jerry</p>
    </div>

    <script>
        let noResponses = [
            "No 🚫", 
            "Abhi Bhi Nahi? 🥺", 
            "Soch Lo! 🤔", 
            "Fir Se Soch Lo? 😥", 
            "Really No? 🤨", 
            "Are You Sure? 😏", 
            "I Am Not Sure 😓", 
            "Nahi Yaar, No! 🙅", 
            "I’m Not Ready Yet 😣", 
            "You’re Breaking My Heart 💔"
        ];

        let currentResponseIndex = 0;

        function Done() {
            document.getElementById("heading_div").style.backgroundColor = '#f87171'; // Tailwind red-400
            document.getElementById("heading_div").innerHTML = '<h1 class="text-xl font-bold text-white">I Love You Too! ❤️✨</h1>';
            showBalloonsAndCrackers();
        }

        function changeNoResponse() {
            // Cycle through the "No" responses
            currentResponseIndex = (currentResponseIndex + 1) % noResponses.length;
            document.getElementById("noButton").innerText = noResponses[currentResponseIndex];
        }

        function showBalloonsAndCrackers() {
            // Create random emojis all over the screen
            const emojiArray = ['🎈', '🎉', '🎊', '✨', '🔥', '💥', '🎆', '💖', '🌟', '🌈', '🎶', '💫', '🍾', '🍀', '🌸', '🌺', '💐', '🍀'];
            const totalEmojis = 30; // Total number of emojis you want to display

            for (let i = 0; i < totalEmojis; i++) {
                const emoji = document.createElement('div');
                const randomEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
                const randomLeft = Math.random() * 100; // Random horizontal position (0-100%)
                const randomTop = Math.random() * 100; // Random vertical position (0-100%)

                emoji.classList.add('absolute', 'text-3xl');
                emoji.style.left = `${randomLeft}%`;
                emoji.style.top = `${randomTop}%`;
                emoji.innerHTML = randomEmoji;

                // Add animation delay for a staggered effect
                emoji.style.animationDelay = `${Math.random() * 3}s`;

                // Append emoji to body
                document.body.appendChild(emoji);

                // Apply animation
                emoji.classList.add('balloon');
                setTimeout(() => {
                    emoji.remove(); // Remove emoji after 20 seconds
                }, 20000); // Emojis disappear after 20 seconds
            }
        }
    </script>
</body>
</html>
